<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS to center the div and set its background color */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make the body cover at least the viewport height */
            margin: 0;
            background-color: bisque;
            flex-direction: column; /* Center content vertically and horizontally */
        }
        .centered-div {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0); /* Set text color to black for visibility */
            padding: 20px;
            width: 33%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column; /* Center content vertically and horizontally */
        }
        .profile-pic {
            width: 50px; /* Make the profile picture smaller */
            height: 50px; /* Make the profile picture smaller */
            border-radius: 50%; /* Create a circular effect */
            margin-right: 20px; /* Add some spacing between the profile picture and content */
        }
        .post-content {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column; /* Center content vertically and horizontally */
            flex-grow: 1; /* Allow text content to expand and take remaining space */
            margin-bottom: 70px;
        }
        .profile {
            display: flex;
            align-items: center; /* Center content vertically */
        }
        .footer {
            height: 80px; /* Set the desired height for the footer */
            width: 100%;
            background-color: rgb(133, 82, 24);
            color: rgb(0, 0, 0);
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0; /* Stick the footer to the bottom of the viewport */
            z-index: 2
        }
        h1 {
            margin-top: 5px; /* Add margin-top to the h1 tag */
            margin-bottom: 40px;
        }
        .sidebar {
            width: 60px;
            height: 100%;
            background-color: bisque;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1;
            border-right: 1.5px solid black;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: rgb(0, 0, 0);
            display: block;
        }
         /* CSS for the sidebar links (icons) on hover */
         .sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-user"></i></a>
        <a href="#"><i class="fa fa-envelope"></i></a>
        <a href="#"><i class="fa fa-cog"></i></a>
    </div>
    <div class="centered-div">
        <h1>Harulog</h1> <!-- Added margin-top -->
        <div class="post-content">
            <div class="profile">
                <img class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
                <h2>John Doe</h2>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin nec felis vel neque ultricies congue.</p>
            <img src="https://via.placeholder.com/150" alt="Post Image">
            <p>Like - Comment - Share</p>
        </div>
        <div class="post-content">
            <div class="profile">
                <img class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
                <h2>John Doe</h2>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin nec felis vel neque ultricies congue.</p>
            <img src="https://via.placeholder.com/150" alt="Post Image">
            <p>Like - Comment - Share</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
